    <style>
        body {
            border: 5px solid #000;
            padding: 15px;
            margin: 25px;
        }

        #ret {
            position: fixed;
            top: 0;
            left: 0;
            background: #c8c58c;
            border: 6px solid #8b8860;
            padding: 10px;
            z-index: 99999;
        }

        #wrap {
            position: fixed;
            padding: 10px;
            margin: 10px;
            background: #95bddd;
            border: 10px solid #88aecc;
        }

        #demo {
            position: absolute;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 20px solid #ddd;
            margin: 30px;
            top: 40px;
            right: 40px;
            bottom: 40px;
            left: 40px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div id="ret"></div>

<div id="wrap">
    wrap
    <div id="demo">demo</div>
</div>

<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var position = require('/src/core/dom/position.js');
        var ret = document.getElementById('ret');
        var demo = document.getElementById('demo');
        var str = '';
        var key = 'width';

        window.position = position;
        window.demo = demo;

        str += key + ' = ' + position[key](demo);
        str += '<br>' + key + '设置为 200<br>';
        position[key](demo, 200);
        str += key + ' = ' + position[key](demo);

        ret.innerHTML = str;
    });
    seajs.use('app');
</script>
</body>
