<body>


<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var body = document.body;
        var script = document.getElementById('script');
        var domModification = require('/src/core/dom/modification.js');
        var index = 0;

        console.log('==========================');
        console.log('parse');
        console.log(domModification.parse('123'));
        console.log(domModification.parse('<div/>'));
        console.log(domModification.parse('<div/>123'));
        console.log(domModification.parse('<div>123</div><p>456</p>'));

        console.log('==========================');
        console.log('create');
        console.log(domModification.create('#text', '123'));
        console.log(domModification.create('#comment', '123'));
        console.log(domModification.create('div', {
            id: 'id-123'
        }));

        console.log('==========================');
        console.log('body append');
        domModification.append(_create(), body);

        console.log('==========================');
        console.log('body prepend');
        domModification.prepend(_create(), body);

        console.log('==========================');
        console.log('script before');
        domModification.before(_create(), script);

        console.log('==========================');
        console.log('script after');
        domModification.after(_create(), script);


        function _create() {
            var id = 'id-' + Date.now()
            var div = domModification.create('div', {
                id: id,
                style: {
                    backgroundColor: '#eee',
                    border: '1px solid #ddd',
                    padding: '10px',
                    'margin-bottom': '10px'
                }
            });
            div.innerHTML = '第'+(++index)+'个div';

            return div;
        }
    });
    seajs.use('app');
</script>
</body>
