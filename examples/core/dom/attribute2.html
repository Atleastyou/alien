    <style>
        body {
            border: 5px solid #000;
            padding: 15px;
            margin: 25px;
            height: 2000px;
        }

        #ret {
            position: fixed;
            top: 0;
            left: 0;
            background: #c8c58c;
            border: 6px solid #8b8860;
            padding: 10px;
            z-index: 99999;
        }

        #wrap {
            position: fixed;
            padding: 10px;
            margin: 10px;
            background: #95bddd;
            border: 10px solid #88aecc;
        }

        #demo {
            position: absolute;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 20px solid #ddd;
            margin: 30px;
            top: 40px;
            right: 40px;
            bottom: 40px;
            left: 40px;
            background: #f5f5f5;
        }

        .hide{
            display: none;
        }

        #div3{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="ret"></div>

<div id="wrap">
    wrap
    <div id="demo">demo</div>
</div>



下面有一个被隐藏嵌套导致不可见的 div，层级为：.hide.hide1>.hide.hide2>#div3，尺寸为200*100
<div class="hide hide1">
    <div class="hide hide2">
        <div id="div3"></div>
    </div>
</div>
