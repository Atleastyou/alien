    <style>
        #demo {
            height: 300px;
            background: #f5f5f5;
            border: 4px solid #ddd;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div id="ret1">touch event type</div>
<div id="ret2">swipe event type</div>

<div id="demo">touch me</div>

<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var event = require('/src/core/event/base.js');
        var demo = document.getElementById('demo');
        var ret1 = document.getElementById('ret1');
        var ret2 = document.getElementById('ret2');

        require('/src/core/event/touch.js');

        event.on(demo, 'tap', function () {
            ret1.innerHTML = 'tap it';
        }).on(demo, 'swipe', function (eve) {
            ret1.innerHTML = 'swipe it';
            console.log(eve);
        }).on(demo, 'swipeup', function () {
            ret2.innerHTML = 'swipeup it';
        }).on(demo, 'swiperight', function () {
            ret2.innerHTML = 'swiperight it';
        }).on(demo, 'swipedown', function () {
            ret2.innerHTML = 'swipedown it';
        }).on(demo, 'swipeleft', function () {
            ret2.innerHTML = 'swipeleft it';
        }).on(demo, 'taphold', function () {
            ret1.innerHTML = 'taphold it';
        });
    });
    seajs.use('app');
</script>
</body>
</html>
