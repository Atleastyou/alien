    <title>drag.html</title>
    <style>
        pre {
            background: #eee;
            padding: 20px;
        }

        #demo1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: #f5f5f5;
            border: 10px solid #ddd;
        }

        #demo2 {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            background: #f57c3a;
            border: 10px solid #c96530;
        }

        #handle2 {
            background: #932e3d;
            height: 30px;
            line-height: 30px;
            padding: 10px;
            color: #fff;
        }

        #demo3 {
            background: #4c6750;
            padding: 20px;
        }
    </style>
</head>
<body>

<pre>
&lt;div id="demo2"&gt;
    &lt;-- draggablefor 指向的是拖拽的ID --&gt;
    &lt;div id="handle2" draggablefor="demo2">拖动这里&lt;/div&gt;
    这里不能拖动
&lt;/div&gt;
然后像正常监听事件一样操作即可。
</pre>

<div id="demo1" draggablefor="demo1">demo1</div>
<div id="demo2">
    <div id="handle2" draggablefor="demo2">拖动这里</div>
    <div draggable="true" id="demo3">这里不能拖动</div>
    第2次拖动我的时候，取消默认操作
    并且，在clientX>430的时候取消默认拖动效果
</div>



<script src="../../coolie.min.js" data-main="./core/event/drag.js"></script>
<script src="../../coolie-config.js"></script>


</body>
</html>
