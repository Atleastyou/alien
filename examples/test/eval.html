    <title>eval.html</title>
</head>
<body ontouchstart="">

<button id="btn1">开始 eval 时间</button>
<button id="btn2">开始 非eval 时间</button>

<script>
    document.getElementById('btn1').onclick = function () {
        console.time('eval');

        var i = 1;
        var j = 1000000;
        var arr1 = [];
        var arr2 = [];

        for (; i < j; i++) {
            arr1.push(i);
        }

        eval('console.log(arr2.length);');
        console.timeEnd('eval');
    };


    document.getElementById('btn2').onclick = function () {
        console.time('非eval');

        var i = 1;
        var j = 1000000;
        var arr1 = [];
        var arr2 = [];

        for (; i < j; i++) {
            arr1.push(i);
        }

        console.log(arr2.length);
        console.timeEnd('非eval');
    };
</script>

</body>
</html>
