    <title>absolute-center.html</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        #outer{
            position: fixed;
            top: 0;
            right: 0;
            bottom: 50%;
            left: 0;
            background: #E4E8E4;
        }

        #inner{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
            background: #417436;
            color: #fff;
        }
    </style>

<body ontouchstart="">

<div id="outer">
    <div id="inner">200*200px</div>
</div>
