<ul id="slider1">
    <li><img src="http://img01.taobaocdn.com/imgextra/i1/436455194/T2oHtOXhVdXXXXXXXX_!!436455194.jpg" alt=""/></li>
    <li><img src="http://att.bbs.duowan.com/forum/201405/05/163456dzdaedmmd70dvpde.jpg" alt=""/></li>
    <li><img src="http://att.bbs.duowan.com/forum/201405/26/1700085nneflv5vvnvzfna.jpg" alt=""/></li>
    <li><img src="http://att.bbs.duowan.com/forum/201404/20/002000xmbukz0ycnsqbcjz.png" alt=""/></li>
    <li><img src="http://imgs.szefpf.cn/productimgs/30219/da/%E9%95%BF%E6%88%90%E6%9C%9D%E9%98%B3%E6%8A%95%E8%B5%84-3021901-1.jpg" alt=""/></li>

    <li><img src="http://img02.taobaocdn.com/imgextra/i2/919019292/T2u8IRXXRXXXXXXXXX_!!919019292.jpg" alt=""/></li>
</ul>

<hr/>

<button id="prev">上一张</button>
<b>第<span id="index">1</span>张</b>
<button id="next">下一张</button>
<button id="play1">自动向后播放</button>
<button id="play2">自动向前播放</button>
<button id="pause">暂停播放</button>
<button id="destroy">销毁实例</button>


<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var slider = require('/src/ui/slider/index.js');
        var slider1 = document.getElementById('slider1');
        var index = document.getElementById('index');
        var s1 = slider(slider1,{
            addClass:'demo1',
            onchange: function (i) {
                index.innerHTML = i + 1;
            }
        });

        document.getElementById('prev').onclick = function () {
            s1.prev();
        }

        document.getElementById('next').onclick = function () {
            s1.next();
        }

        document.getElementById('play1').onclick = function () {
            s1.play(1);
        }

        document.getElementById('play2').onclick = function () {
            s1.play(-1);
        }

        document.getElementById('pause').onclick = function () {
            s1.pause();
        }

        document.getElementById('destroy').onclick = function () {
            s1.destroy();
            s1 = null;
        }
    });
    seajs.use('app');
</script>
</body>
