<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Fullpage.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .fullpage-item-1 {
            background: #A03434;
        }

        .fullpage-item-2 {
            background: #AD6F32;
        }

        .fullpage-item-3 {
            background: #A09634;
        }

        .fullpage-item-4 {
            background: #64A034;
        }

        .table {
            display: table;
            width: 100%;
            height: 100%;
            font-size: 100px;
            color: #fff;
        }

        .table-cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .fullpage-nav {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .fullpage-nav li{
            width: 10px;
            height: 10px;
            background: transparent;
            margin: 10px 0;
            border-radius: 100%;
            border: 1px solid #fff;
        }

        .fullpage-nav li.active{
            background: #fff;
        }
    </style>
</head>
<body ontouchstart="">

<div id="fullpage" class="fullpage">
    <div class="fullpage-item fullpage-item-1">
        <div class="table">
            <div class="table-cell">1</div>
        </div>
    </div>
    <div class="fullpage-item fullpage-item-2">
        <div class="table">
            <div class="table-cell">2</div>
        </div>
    </div>
    <div class="fullpage-item fullpage-item-3">
        <div class="table">
            <div class="table-cell">3</div>
        </div>
    </div>
    <div class="fullpage-item fullpage-item-4">
        <div class="table">
            <div class="table-cell">4</div>
        </div>
    </div>
</div>


<ul id="fullpage-nav" class="fullpage-nav"></ul>


<script src="../coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./ui/fullpage.js"></script>

</body>
</html>
