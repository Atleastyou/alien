<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Validator.html</title>
    <style>
        .form-msg{
            display: inline;
        }
    </style>
</head>
<body ontouchstart="">

<form action="#" id="form">
    <ul>
        <li class="form-item">
            <p><input type="text" name="username"
                      required
                      maxlength="12"
                      pattern="^[a-zA-Z][\w.]{4,11}$"
                      data-validator="{alias: '用户名', minLength: 4, suffix: ['.abc', '.def']}"
                      data-msg="{minLength: '用户名不能少于4个字符'}"/></p>
            <p class="form-msg">表单消息。</p>
        </li>

        <li class="form-item">
            <p><label for="password">密码：</label><input type="text" name="password"
                      required
                      maxlength="12"
                      data-validator="{minLength: 4}"
                      id="password"
                      data-msg="{minLength: '密码不能少于4个字符'}"/></p>
            <p class="form-msg">表单消息。</p>
        </li>

        <li class="form-item">
            <p><label for="password2">确认密码:</label><input type="text" name="password2"
                      required
                      maxlength="12"
                      data-validator="{equalName: 'password'}"
                      id="password2"
                      data-msg=""/></p>
            <p class="form-msg"></p>
        </li>

        <li>
            <button type="submit" id="submit">提交</button>
        </li>
    </ul>
</form>

<script src="../coolie.min.js" data-main="./ui/Validator.js"></script>
<script src="../coolie-config.js"></script>


</body>
</html>
