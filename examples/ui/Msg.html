<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Msg.html</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<p>这里使用了5个颜色来演示，实际颜色和按钮个数是没关系的</p>
<button id="btn0">0个按钮的 msg</button>
<button id="btn1">1个按钮的 msg</button>
<button id="btn2">2个按钮的 msg</button>
<button id="btn3">3个按钮的 msg</button>
<button id="btn4">4个按钮的 msg</button>
<button id="btn5">5个按钮的 msg</button>


<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var Msg = require('/src/ui/Msg.js');

        document.getElementById('btn0').onclick = function () {
            new Msg({
                style: 'inverse',
                content: '腾格里额里斯镇，沙漠深处，数个足球场大小的长方形的排污池并排居于沙漠之中，周边用水泥砌成，围有一人高绿色网状铁丝栏。',
                buttons: []
            });
        }


        document.getElementById('btn1').onclick = function () {
            new Msg({
                style: 'muted',
                content: '你在朋友圈里这么流弊，你家里人造吗？',
                buttons: ['我去年买了个表']
            }).on('close', function (index) {
                        alert(this.getOptions('buttons')[index]);
                    });
        }

        document.getElementById('btn2').onclick = function () {
            new Msg({
                style: 'success',
                content: '你到底说不说，说不说，说不说？',
                buttons: ['说', '不说']
            }).on('close', function (index) {
                        alert(this.getOptions('buttons')[index]);
                    });
        }

        document.getElementById('btn3').onclick = function () {
            new Msg({
                style: 'info',
                content: '有你这么逗比的吗？',
                buttons: [
                    '有吗', '有吧', '有的'
                ]
            }).on('close', function (index) {
                        alert(this.getOptions('buttons')[index]);
                    });
        }

        document.getElementById('btn4').onclick = function () {
            new Msg({
                style: 'warning',
                content: '这么多按钮，确定是你需要的？',
                buttons: ['不知道', '应该是我需要的', '我也不知道', '还是越多越好吧']
            }).on('close', function (index) {
                        alert(this.getOptions('buttons')[index]);
                    });
        }

        document.getElementById('btn5').onclick = function () {
            new Msg({
                style: 'danger',
                content: '数一下这里一共出现了几个按钮？！',
                buttons: ['一共1个按钮', '一共2个按钮', '一共3个按钮', '一共4个按钮', '算了，懒得数了']
            }).on('close', function (index) {
                        new Msg({
                            style: 'danger',
                            title: null,
                            content: this.getOptions('buttons')[index],
                            timeout: 1000
                        });
                    });
        }
    });
    seajs.use('app');
</script>
</body>
</html>
