<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>validation.html</title>
    <style>
        button{
            padding: 5px 10px;
        }
        
        #form li{
            margin-bottom: 20px;
        }

        #errors{
            color: #fc323e;
        }
    </style>
</head>
<body ontouchstart="">


<button id="dispatch">触发提交</button>

<ul id="form">
    <li>
        <label for="username">用户名</label>：<input name="username" type="text" required id="username" data-validation="minLength:3,maxLength:5"/>
    </li>
    <li>
        <label for="tel">手机号</label>：<input name="tel" type="tel" required id="tel" data-validation="type:mobile,alias:手机号别名"/>
    </li>
    <li>
        <label for="password">密码</label>：<input name="password" type="password" required id="password" data-validation="minLength:3,maxLength:5"/>
    </li>
    <li>
        <label for="password2">确认密码</label>：<input name="password2" type="password" required id="password2" data-validation="equal:password"/>
    </li>
    <li>
        <label for="checkbox1">多选：</label>
        <label for="checkbox1"><input type="checkbox" name="checkbox" id="checkbox1" value="checkbox1" data-validation="required:,atLeast:2,atMost: 3"/>checkbox1</label>
        <label for="checkbox2"><input type="checkbox" name="checkbox" id="checkbox2" value="checkbox2"/>checkbox2</label>
        <label for="checkbox3"><input type="checkbox" name="checkbox" id="checkbox3" value="checkbox3"/>checkbox3</label>
        <label for="checkbox4"><input type="checkbox" name="checkbox" id="checkbox4" value="checkbox4"/>checkbox4</label>
    </li>
    <li>
        <label for="radio1">单选：</label>
        <label for="radio1"><input type="radio" name="radio" id="radio1" value="radio1" data-validation="required"/>radio1</label>
        <label for="radio2"><input type="radio" name="radio" id="radio2" value="radio2"/>radio2</label>
        <label for="radio3"><input type="radio" name="radio" id="radio3" value="radio3"/>radio3</label>
        <label for="radio4"><input type="radio" name="radio" id="radio4" value="radio4"/>radio4</label>
    </li>
    <li>
        <label for="select1">下拉单选：</label>
        <select name="select1" id="select1" required>
            <option>==请选择==</option>
            <option value="1">北京</option>
            <option value="2">杭州</option>
            <option value="3">上海</option>
            <option value="4">深圳</option>
            <option value="5">成都</option>
            <option value="6">广州</option>
            <option value="7">香港</option>
        </select>
    </li>
    <li>
        <label for="select2">下拉多选：</label>
        <select name="select2" id="select2" multiple size="9" data-validation="atLeast:2,atMost:3">
            <option>==请选择==</option>
            <option value="1">北京</option>
            <option value="2">杭州</option>
            <option value="3">上海</option>
            <option value="4">深圳</option>
            <option value="5">成都</option>
            <option value="6">广州</option>
            <option value="7">香港</option>
        </select>
    </li>
    <li>
        <label for="age">年龄</label>
        <input type="tel" name="age" id="age" data-validation="min:18,max:30"/>
    </li>
    <li>
        <label for="file">头像</label>
        <input type="file" name="file" id="file" data-validation="required,accept:image/*,minSize:10,maxSize:20000"/>
    </li>
    <li>
        <label for="file2">相册</label>
        <input type="file" name="file2" id="file2" multiple data-validation="required,accept:image/*,minSize:10,maxSize:20000"/>
    </li>
    <li>
        <button class="form-submit" id="submit">提交</button>
    </li>
</ul>

<ul id="errors"></ul>

<script src="/examples/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="ui/validation.js"></script>

</body>
</html>
