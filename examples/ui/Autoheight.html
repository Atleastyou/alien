    # markdown 编辑器

    > 这是一个`textarea`文本域。

    - `ctrl + tab` 设置 tab
    - `shift + tab` 取消 tab
    - `ctrl/meta + z` 撤销操作
    - `ctrl + r / meta + shift + r` 恢复操作
    - 可以拖拽、复制图片到编辑器里以上传图片

    ```
    // 代码格式
    var abc = 123;

    alert(abc);
    ```
