    <title>Tab.html</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        body{
            margin: 20px;
        }

        #tab{
            overflow: hidden;
            margin-bottom: 20px;
        }

        #tab li{
            list-style: none;
            float: left;
        }

        #tab a{
            display: block;
            padding: 10px 20px;
            background: #f5f5f5;
            text-decoration: none;
            color: #444;
            border-right: 1px solid #ddd;
        }

        #tab .active a{
            background: #D77E7E;
            color: #fff;
            border-color: #C55656;
        }

        #content{
            border: 4px solid #ddd;
            padding: 10px;
            width: 200px;
        }

        #content > div{
            display: none;
        }

        #content > div.active{
            display: block;
        }

        button{
            padding: 10px;
        }

        pre{
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f5f5f5;
            padding: 20px;
            margin: 10px;
        }

    </style>
</head>
<body ontouchstart="">

<p>change: <span id="index"></span></p>

<button id="btn">切换 tab 至 index = 1</button>

<ul id="tab">
    <li><a href="#tab1">tab1</a></li>
    <li><a href="#tab2">tab2</a></li>
    <li><a href="#tab3">tab3</a></li>
</ul>

<div id="content">
    <div id="tab1">tab1 内容</div>
    <div id="tab2">tab2 内容</div>
    <div id="tab3">tab3 内容</div>
</div>

<pre>
var tab = new Tab('#tab');
</pre>

<script src="../coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./ui/tab.js"></script>
