<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>form.html</title>
    <style>
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #form{
            margin-top: 500px;
        }

        .form-item{
            margin-bottom: 200px;
        }

        .form-items{
            padding: 0;
            list-style: none;
        }

        input[type="text"]{
            display: block;
            width: 100%;
            padding: 6px 10px;
            border: 2px solid #ccc;
        }

        button{
            padding: 8px 20px;
            background: #47B;
            border: 1px solid #3E72B6;
            color: #FFF;
        }

        .has-success .form-msg{
            color: #217f2c;
        }

        .has-error .form-msg{
            color: #aa0c0e;
        }
    </style>
</head>
<body ontouchstart="">


<form action="./form.html" id="form" method="post" enctype="application/json" class="form">
    <ul class="form-items">
        <li class="form-item">
            <input type="text" name="username" id="username" placeholder="用户名" required data-validation="minLength:3,maxLength:6"/>
            <p class="form-msg"></p>
        </li>
        <li class="form-item">
            <input type="text" name="password" id="password" placeholder="密码" required data-validation="minLength:3,maxLength:6"/>
            <p class="form-msg"></p>
        </li>
        <li class="form-item">
            <label for="checkbox1"><input type="checkbox" name="checkbox" id="checkbox1" value="1" data-validation="required,minLength:2,maxLength:3"/>checkbox1</label>
            <label for="checkbox2"><input type="checkbox" name="checkbox" id="checkbox2" value="2"/>checkbox2</label>
            <label for="checkbox3"><input type="checkbox" name="checkbox" id="checkbox3" value="3"/>checkbox3</label>
            <label for="checkbox4"><input type="checkbox" name="checkbox" id="checkbox4" value="4"/>checkbox4</label>
            <label for="checkbox5"><input type="checkbox" name="checkbox" id="checkbox5" value="5"/>checkbox5</label>
            <p class="form-msg"></p>
        </li>
        <li>
            <button type="submit">登录</button>
            <p class="form-msg"></p>
        </li>
    </ul>
</form>

<script src="/examples/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="ui/form.js"></script>


</body>
</html>
