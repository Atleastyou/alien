<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Imgpreview.html</title>
    <style>

        #preview {
            min-width: 108px;
            height: 108px;
            line-height: 100px;
            border: 4px solid #ddd;
        }

        #preview img {
            vertical-align: middle;
            max-width: 100px;
            height: auto;
        }

    </style>
</head>
<body>

<input type="file" name="file" id="file" multiple/>

<div id="preview">图片</div>

<script>
    var data = [
        {
            name: 'name 1',
            loves: ['love 1', 'love 2', 'love 3']
        },
        {
            name: 'name 2',
            loves: ['love 1', 'love 2', 'love 3', 'love 4', 'love 5']
        }
    ];
</script>

<ul ng-peat="item in data">
    <li>
        <p>{{item.name}}</p>
        <ul ng-repeat="lv in item.loves">
            <li>lv</li>
        </ul>
    </li>
</ul>

<ul>
    <li>
        <p>name 1</p>
        <ul>
            <li>love 1</li>
            <li>love 2</li>
            <li>love 3</li>
        </ul>
    </li>
    <li>
        <p>name 2</p>
        <ul>
            <li>love 1</li>
            <li>love 2</li>
            <li>love 3</li>
            <li>love 4</li>
            <li>love 5</li>
        </ul>
    </li>
</ul>

<script src="../coolie.min.js" data-main="./ui/Imgpreview.js"></script>
<script src="../coolie-config.js"></script>

</body>
</html>
