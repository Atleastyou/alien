<h1>图片懒加载</h1>


<script>
    var html = '';

    for (var i = 1, j = 20; i < j; i++) {
        html += '<img width="100" height="100" ' +
        'data-original="http://dummyimage.com/200X200?v=' + i + '" ' +
        'src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" ' +
        'alt="1"/>';
    }

    document.write(html);
</script>
