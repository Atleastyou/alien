<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Scrollbar.html</title>

    <style>
        #container{
            position: relative;
            width: 700px;
            height: 300px;
            border: 4px solid #627106;
            overflow: hidden;
        }
        #demo{
            width: 2000px;
            line-height: 300px;
            font-size: 300px;
            background: #dbe2a7;
            color: #778606;
        }
    </style>

</head>
<body>



<button id="scrollTop">scrollTop</button>
<button id="scrollBottom">scrollBottom</button>
<button id="scrollLeft">scrollLeft</button>
<button id="scrollRight">scrollRight</button>

<div id="container">
    <div id="demo">
        这里是一块非常大的区域，这儿有很多的元素，包括图片、文件等，图片加载完毕最好要 update 一次滚动条
    </div>
</div>

<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var Scrollbar = require('/src/ui/Scrollbar.js');
        var demo = document.getElementById('demo');
        var sl1 = new Scrollbar(demo).init();

        document.getElementById('scrollTop').onclick = function(){
            sl1.scrollTop();
        };

        document.getElementById('scrollBottom').onclick = function(){
            sl1.scrollBottom();
        };

        document.getElementById('scrollLeft').onclick = function(){
            sl1.scrollLeft();
        };

        document.getElementById('scrollRight').onclick = function(){
            sl1.scrollRight();
        };
    });
    seajs.use('app');
</script>

</body>
</html>
