<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>webview 测试</title>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body{
            margin: 0;
        }

        input, textarea {
            display: inline-block;
            border: 1px solid #DDD;
            padding: 10px 20px;
            border-radius: 6px;
            width: 200px;
            margin: 10px 0;
        }

        textarea {
            display: block;
            width: 300px;
        }

        button {
            border: 1px solid #DDD;
            padding: 10px 20px;
            background: #FFF;
            border-radius: 6px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:active {
            background: #f6f6f6;
        }

        hr{
            border: 0;
            border-bottom: 1px dashed #CCC;
            margin: 20px 0;
        }

        section{
            padding: 30px 10px;
        }

        section:nth-of-type(odd){
            background: #f5f5f5;
        }

        #mediaDta2{
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
            text-align: center;
            line-height: 200px;
            color: #888;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>


<section>
    <h1>0、ready 之后后弹出对话框</h1>
    <h2><script>document.write(navigator.userAgent)</script></h2>
    <button id="invokeUnknow">调用不存在的方法</button>
    <a href="javascript:location.reload(true)">重新载入当前页面</a>
</section>


<section>
    <h1>1、数据 data</h1>
    <input type="text" id="dataValue" placeholder="待发送的数据"/>
    <button id="dataSend">发送数据</button>
</section>


<section>
    <h1>2、导航栏 navigation</h1>
    <button id="navigationShow">显示导航栏图标</button>
    <button id="navigationHide">隐藏导航栏图标</button>
    <button id="navigationTitle">改变导航栏标题</button>
</section>


<section>
    <h1>3、分享 share</h1>
    <button id="shareOpenAndClose">打开分享窗口</button>

    <textarea rows="8" id="shareData">{
    "title": "分享的标题",
    "desc": "分享的描述",
    "link": "http://www.dangkr.com/",
    "phone": "18814817057",
    "img": "http://dummyimage.com/400x400"
}</textarea>
   <p id="shareRet">正在监听分享操作……</p>
</section>


<section>
    <h1>4、地理位置 geolocation</h1>
    <button id="geolocationGet">获取当前地理、行政位置</button>
    <textarea rows="2" id="geolocationData1"></textarea>
</section>


<section>
    <h1>5、页面位置 location</h1>
    <button id="locationRedirect1">跳转到领队（id=123）详情</button>
    <button id="locationRedirect2">跳转到俱乐部（id=123）详情</button>
    <button id="locationRedirect3">跳转到我的活动（id=123）</button>
    <button id="locationRedirect4">跳转到个人（id=123）详情</button>
    <button id="locationRedirect5">跳转到报名人列表（id=123）</button>
</section>


<section>
    <h1>6、用户 user</h1>

    <button id="userGet">获取当前用户</button>
    <textarea rows="2" id="userData" readonly disabled></textarea>
    <hr/>
    <button id="userLogin">用户登录</button>
    <button id="userLogout">用户注销</button>
</section>


<section>
    <h1>7、媒体 media</h1>
    <button id="mediaInput1">输入文字</button>
    <button id="mediaInput2">@someone id为2</button>
    <textarea rows="2" id="mediaData1" readonly disabled></textarea>
    <hr/>
    <img alt="待上传" width="100" height="100" id="mediaUploadImg">
    <hr>
    <button id="mediaUpload1">上传并压缩图片</button>
    <button id="mediaUpload2">上传不压缩图片</button>
</section>


<section>
    <h1>8、设备 device</h1>
    <button id="deviceNetwork">获取设备网络信息</button>
    <textarea rows="2" id="deviceData1" readonly disabled></textarea>
    <hr/>
    <button id="deviceSystem">获取设备系统信息</button>
    <textarea rows="2" id="deviceData2" readonly disabled></textarea>
</section>


<section>
    <h1>9、对话框 dialog</h1>
    <!--<button id="dialogLoading1">打开模态 loading，5秒后关闭</button>-->
    <!--<button id="dialogLoading2">打开非模态 loading，5秒后关闭</button>-->
    <button id="dialogTips1">打开模态 tips，3秒后关闭</button>
    <button id="dialogTips2">打开非模态 tips，5秒后关闭</button>
</section>


<section>
    <h1>9、底部 bottom</h1>
    <button id="bottomApply1">显示报名+咨询按钮[允许报名]</button>
    <button id="bottomApply2">显示报名+咨询按钮[不允许报名]</button>
    <button id="bottomApply3">隐藏报名+咨询按钮</button>
    <button id="bottomInput1">显示输入框</button>
    <button id="bottomInput2">隐藏输入框</button>
</section>





<script coolie src="/examples/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./utils/dangkr.js"></script>



</body>
</html>
