        *{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #textarea{
            display: block;
            width: 100%;
            font-size: 18px;
        }

        button{
            padding: 5px 10px;
        }
    </style>

<body ontouchstart="">

<textarea rows="10" id="textarea">var a = 1;
var b = 22;
var c = 333;
var d = 4444;
</textarea>

<button id="getSelection">获取当前光标位置</button>
<button id="setSelection">设置当前光标位置到文本中间</button>
<button id="insert1">在当前位置插入当前时间并选中</button>
<button id="insert2">在当前位置插入当前时间并定位到末尾</button>
<button id="insert3">在当前位置插入当前时间并定位到相对[2,4]</button>
<button id="insert4">在[2,4]位置插入当前时间并选中</button>
<button id="insert5">在[2,4]位置插入当前时间并定位到末尾</button>
<button id="insert6">在[2,4]位置插入当前时间并定位到相对[2,4]</button>
<button id="getSelectionRect">获取光标坐标</button>

<script src="/examples/coolie.min.js"
data-config="coolie-config.js"
data-main="utils/textarea.js"></script>

</body>
