    <title>index.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html,body{
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .fps{
            position: absolute;
            left: 0;
            top: 0;
            background: #d0b426;
            color: #fff;
            font-size: 20px;
            padding: 10px;
        }

        .score{
            position: absolute;
            top: 0;
            right: 0;
            background: #d05555;
            color: #fff;
            font-size: 20px;
            padding: 10px;
        }

        canvas{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body ontouchstart="">

<div id="fps" class="fps">60</div>
<div id="score" class="score">0</div>
<canvas id="canvas1"></canvas>
<canvas id="canvas2"></canvas>

        data-config="./coolie-config.js"
