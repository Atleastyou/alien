<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Template.html</title>
    <style>
        textarea {
            display: block;
            width: 100%;
            height: 300px;
        }

        pre {
            background: #eee;
            padding: 10px;
        }

        .text-center {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<textarea id="template">
    <div>my name is {{name}}, I love {{love}}.</div>

    <p>
        {{if name ==="cloudcome"}}
        hi, {{name}}
        {{else if name}}
        welcome {{name}}
        {{else}}
        Please login
        {{/if}}
    </p>

    <ul>
        {{each books as index,book }}
        <li>第{{index+1}}本书：{{book}}</li>
        {{/each}}
    </ul>
</textarea>

<p class="text-center">+</p>
<pre id="data"></pre>
<p class="text-center">=</p>

<pre id="render"></pre>

<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var Template = require('/src/libs/Template.js');
        var textarea = document.getElementById('template');
        var render = document.getElementById('render');
        var data = document.getElementById('data');
        var dd = {
            name: 'cloudcome',
            love: 'FED',
            books: ['JavaScript 语言精粹', '百年孤独']
        };
        var t = new Template().init(textarea.value);
        data.innerHTML = JSON.stringify(dd);
        render.innerHTML = t(dd);
    });
    seajs.use('app');
</script>
</body>
</html>
