<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,minimal-ui">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="云淡然;http://ydr.me">
    <meta name="keywords" content="关键词1,关键词2">
    <meta name="description" content="描述语句">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Template.html</title>
    <style>
        textarea {
            display: block;
            width: 100%;
            height: 200px;
            font-size: 14px;
            resize: none;
        }

        button{
            padding: 10px 20px;
        }

        .pre {
            background: #eee;
            padding: 20px;
        }

        .text-center {
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<textarea id="template">
    <div>my name is {{name}}, I love {{love}}.</div>

    <p>
        {{if name === "Jane Yim"}}
        hi, {{name}}
        {{else}}
        Please login
        {{/if}}
    </p>

    <ul>
        {{each books as index,book }}
        <li>第{{index*1+1}}本书：{{book|test1|test2:'哈哈','呵呵'}}</li>
        {{/each}}
    </ul>
</textarea>
<button id="btn">render data</button>

<p class="text-center">+</p>
<div class="pre" id="data"></div>
<p class="text-center">=</p>

<div class="pre" id="render"></div>

<script src="/seajs/sea.js" id="script"></script>
<script>
    define('app', function (require) {
        var Template = require('/src/libs/Template.js');
        var textarea = document.getElementById('template');
        var render = document.getElementById('render');
        var data = document.getElementById('data');
        var btn = document.getElementById('btn');
        var dd = {
            name: 'Jane Yim',
            love: '<b>FED</b>',
            books: ['JavaScript 语言精粹', '百年孤独']
        };
        var t = new Template().init(textarea.value);
        Template.addFilter('test1', function (val) {
            return '【test1过滤' + val +'】'
        });
        Template.addFilter('test2', function (val, bef, end) {
            return '《test2过滤' + (bef ? bef : '默认before') + val+(end ? end : '默认end') +'》'
        });
        data.innerHTML = JSON.stringify(dd);
        render.innerHTML = t.render(dd).replace(/</g, '&lt;').replace(/>/g, '&gt;');

        btn.onclick = function () {
            var t = new Template().init(textarea.value);
            render.innerHTML = t.render(dd).replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }
    });
    seajs.use('app');
</script>
</body>
</html>
