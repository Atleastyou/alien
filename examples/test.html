    <title>test.html</title>

<body>
<script>

    var url = '百度';
    var obj = {
        url: '网易',
        get: function () {
            alert(this.url);
        }
    };

    // 相当于在 obj 对象（上下文）下运行 obj 的 get 函数
    obj.get();
    // => '网易'

    // 把 obj 的 get 函数引用到当前作用域（window）
    var get = obj.get;
    // 相当于运行在顶层上下文，window.get();
    get();
    // => '百度'

    // 因为或运算，返回为真的操作值，与上面同理，把 obj 的 get 函数引用到当前作用域
    (false || obj.get)();

</script>
</body>
