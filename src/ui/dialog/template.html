<div id="alien-ui-dialog-{{id}}" class="alien-ui-dialog" >

    <div class="alien-ui-dialog-header j-flag" style="{{title ? '' : 'display:none'}}"
         draggablefor="{{!title && canDrag ? windowId : false}}">
        <div class="alien-ui-dialog-title j-flag">{{=title}}</div>
    </div>

    <div class="alien-ui-dialog-close j-flag" style="{{!title || hideClose ? 'display:none' : ''}}">&times;</div>

    <div class="alien-ui-dialog-body j-flag"></div>
</div>
