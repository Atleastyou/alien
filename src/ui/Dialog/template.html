<div id="alien-ui-dialog-{{id}}"
    class="alien-ui-dialog"
    {{if !title && canDrag}}draggablefor="{{windowId}}"{{/if}}>

    {{if title}}
        <div class="alien-ui-dialog-header j-flag"
             {{if title && canDrag}}draggablefor="{{windowId}}"{{/if}}>
            <div class="alien-ui-dialog-title j-flag">{{=title}}</div>
        </div>

        {{if !hideClose}}
        <div class="alien-ui-dialog-close j-flag">&times;</div>
        {{/if}}

    {{/if}}

    <div class="alien-ui-dialog-body j-flag"></div>

</div>
