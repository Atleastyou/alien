<div id="alien-ui-msg-{{id}}" class="alien-ui-msg">

    <div class="alien-ui-msg-header j-flag"
         draggablefor="{{title && canDrag ? windowId : false}}"
         style="{{title ? '' : 'display: none'}}">
        <div class="alien-ui-msg-title j-flag">{{=title}}</div>
    </div>

    <div class="alien-ui-msg-close j-flag"  style="{{title ? '' : 'display: none'}}">&times;</div>

    <div class="alien-ui-msg-body j-flag"></div>

    <div class="alien-ui-msg-buttons j-flag
    alien-ui-msg-buttons-{{buttons.length}}
    alien-ui-msg-buttons-{{buttons.length > 3 ? 'vertical' : 'horizontal'}}"
         style="{{buttons.length ? '' : 'display: none'}}">
        {{list buttons as index,button}}
        <div class="alien-ui-msg-button j-flag" data-index="{{index}}">{{button}}</div>
        {{/list}}
    </div>

</div>
