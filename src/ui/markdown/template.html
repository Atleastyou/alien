<div class="alien-ui-markdown" id="alien-ui-markdown-{{index}}">
    <div class="alien-ui-markdown-inner">
        <div class="alien-ui-markdown-header j-flag">头部</div>
        <div class="alien-ui-markdown-body">
            <div class="alien-ui-markdown-input j-flag"></div>
            <div class="alien-ui-markdown-output j-flag"></div>
        </div>
        <div class="alien-ui-markdown-footer">
            <span class="alien-ui-markdown-words">字数：<span class="j-flag">0</span></span>
            <span class="alien-ui-markdown-help j-flag">快捷键及帮助</span>
        </div>
        <div class="alien-ui-markdown-tips j-flag">
            <div class="alien-ui-markdown-title">Markdown 编辑器</div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+F11</span>
                <span class="alien-ui-markdown-kbd">cmd+F11</span>
                <span class="alien-ui-markdown-desc">全屏写作模式</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+F12</span>
                <span class="alien-ui-markdown-kbd">cmd+F12</span>
                <span class="alien-ui-markdown-desc">全屏预览模式</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+B</span>
                <span class="alien-ui-markdown-kbd">cmd+B</span>
                <span class="alien-ui-markdown-desc">粗体</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+I</span>
                <span class="alien-ui-markdown-kbd">cmd+I</span>
                <span class="alien-ui-markdown-desc">斜体</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+8</span>
                <span class="alien-ui-markdown-kbd">cmd+8</span>
                <span class="alien-ui-markdown-desc">插入分隔线</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+K</span>
                <span class="alien-ui-markdown-kbd">cmd+K</span>
                <span class="alien-ui-markdown-desc">插入代码块</span>
            </div>
            <div class="alien-ui-markdown-line">
                <span class="alien-ui-markdown-kbd">ctrl+?</span>
                <span class="alien-ui-markdown-kbd">cmd+?</span>
                <span class="alien-ui-markdown-desc">打开帮助信息</span>
            </div>
        </div>
    </div>
</div>
