<div class="alien-ui-editor_action-image" id="alien-ui-editor_action-image-{{id}}">
    <ul class="alien-ui-editor_action-image-tab j-flag">
        <li class="alien-ui-editor_action-image-nav"><a href="#alien-ui-editor_action-image-{{id}}-1">本地图片</a></li>
        <li class="alien-ui-editor_action-image-nav"><a href="#alien-ui-editor_action-image-{{id}}-2">远程图片</a></li>
    </ul>
    <div class="alien-ui-editor_action-image-body">
        <div class="alien-ui-editor_action-image-content" id="alien-ui-editor_action-image-{{id}}-1">
            <div class="alien-ui-editor_action-image-file">
                <input type="file" name="{{=fileName}}" class="j-flag">
                选择、拖拽或粘贴图片文件
            </div>
        </div>
        <div class="alien-ui-editor_action-image-content" id="alien-ui-editor_action-image-{{id}}-2">
            <div class="alien-ui-editor_action-image-item">
                <div class="alien-ui-editor_action-image-key">图片链接：</div>
                <div class="alien-ui-editor_action-image-val">
                    <input type="url" class="alien-ui-editor_action-image-ipt alien-ui-editor_action-image-url j-flag">
                </div>
            </div>
            <div class="alien-ui-editor_action-image-item">
                <div class="alien-ui-editor_action-image-key">图片标题：</div>
                <div class="alien-ui-editor_action-image-val">
                    <input type="url" class="alien-ui-editor_action-image-ipt alien-ui-editor_action-image-title j-flag">
                </div>
            </div>
        </div>
    </div>
</div>
